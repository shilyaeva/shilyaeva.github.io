<footer class="site-footer">

  <div class="wrapper">

    <div class="footer-heading">
      <div>{{ site.title[page.lang] | upcase }}</div>
      <div>{{ site.slogan[page.lang] }}</div>
    </div>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>
            <a href="mailto:{{ site.email }}">
              <div class="social-icon">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </div>
              {{ site.email }}
            </a>
          </li>
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          <li>
            <a href="https://www.instagram.com/shilyaeva_art">
              <div class="social-icon">
                <i class="fa fa-instagram" aria-hidden="true"></i>
              </div>
              instagram.com/shilyaeva_art
            </a>
          </li>
           <li>
            <a href="https://facebook.com/shilyaeva.art">
              <div class="social-icon">
                <i class="fa fa-facebook" aria-hidden="true"></i>
              </div>
              facebook.com/shilyaeva.art
            </a>
          </li>
          {% if page.lang == 'ru' %}
          <li>
            <a href="https://vk.com/shilyaeva_art">
              <div class="social-icon">
                <i class="fa fa-vk" aria-hidden="true"></i>
              </div>
              vk.com/shilyaeva_art
            </a>
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-3" style="font-family: 'Times', sans-serif">
        <i class="fa fa-copyright" aria-hidden="true"></i> {{ site.time | date: '%Y' }} {{ site.title[page.lang] }}
      </div>
    </div>

  </div>

</footer>
